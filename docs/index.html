<html>
    <head>
        <title>Html-Qrcode Demo</title>
        <meta charset="utf-8"
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="./webmanifest.json">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
    </head>
    <body>
        <div class="top"><h1>Barcode scanner</div>
        <div class="scanner">
            <video id="qr-reader" width="300" height="300" style="border: 1px solid gray"></video>
        </div>
        <div class="result">
            <div id="results">Nothing scanned</div>
        </div>
        <div class="bottom">
            <form>
                <button id="start-button-id" class="button">Start</button>
                <button id="stop-button-id" class="button">Stop</button>
            </form>
        </div>

        <script type="module">
         import {mapTextToLayout, replaceControlChars} from "./main.js";

         const KEYBOARD_SERVICE_UUID = "4a98a000-1cc4-e7c1-c757-f1267dd021e8";
         const KEYBOARD_CHAR_UUID = "4a98a001-1cc4-e7c1-c757-f1267dd021e8";
         const SEGMENT_SIZE = 19;

         async function connectBLE() {
             try {
                 console.log('Requesting Bluetooth Device...');
                 const device  = await navigator.bluetooth.requestDevice({
                     filters: [{name: 'BarcodeScanner'}],
                     optionalServices: [
                         KEYBOARD_SERVICE_UUID
                     ],
                 });

                 const server = await device.gatt.connect();
                 const service = await server.getPrimaryService(KEYBOARD_SERVICE_UUID);
                 const char = await service.getCharacteristic(KEYBOARD_CHAR_UUID);
                 return char;
             } catch(error) {
                 console.log('connectBLE error: ' + error);
             }
         }

         function stopScanning(codeReader) {
             codeReader.reset()
         }

         function writeCharacteristic(characteristic, decodedText) {
             let controlCharsReplaced = replaceControlChars(decodedText);
             console.log("controlCharsReplaced: ", controlCharsReplaced);

             let segments = mapTextToLayout(controlCharsReplaced, SEGMENT_SIZE);
             console.log("mappedText returned: ", segments);

             (async() => {
                 for (let i = 0; i < segments.length; i++) {
                     try {
                         console.log("segment: ", segments[i]);
                         await characteristic.writeValueWithoutResponse(new Uint8Array(segments[i]));
                     } catch(error) {
                         console.log('writeValue error: ' + error);
                     }
                 }
             })();
         }

         function startScanning(codeReader, characteristic, videoDeviceId, audio) {
             console.log("Start scanning: ", videoDeviceId);
             var lastResult;
             codeReader.decodeFromVideoDevice(videoDeviceId, 'qr-reader', (result, err) => {
                 if (result && result.text !== lastResult) {
                     lastResult = result.text;
                     audio.play();
                     console.log(result)
                     document.getElementById('results').innerHTML = result.text
                     writeCharacteristic(characteristic, result.text);
                 }
                 if (err && !(err instanceof ZXing.NotFoundException)) {
                     console.error(err)
                     document.getElementById('results').innerHTML = err
                 }
             })
             console.log(`Started continous decode from camera with id ${videoDeviceId}`)
         }

         async function listVideoDevices(codeReader) {
             const inputs = await codeReader.listVideoInputDevices();
             let selectedDeviceId = inputs[0].deviceId;
             if (inputs.length > 1) {
                 selectedDeviceId = inputs[3].deviceId;
                 //inputs.forEach((element) => {
                 //    const sourceOption = document.createElement('option')
                 //    sourceOption.text = element.label
                 //    sourceOption.value = element.deviceId
                 //    sourceSelect.appendChild(sourceOption)
                 //})

                 //sourceSelect.onchange = () => {
                 //    selectedDeviceId = sourceSelect.value;
                 //};

                 //const sourceSelectPanel = document.getElementById('sourceSelectPanel')
                 //sourceSelectPanel.style.display = 'block'
             }
             console.log("Selected input: ", selectedDeviceId);
             return selectedDeviceId;
         }

         window.addEventListener('load', function () {
             /*
                window.screen.orientation
                .lock("portrait")
                .then(
                success => console.log("orientation lock success", success),
                failure => console.log("orientation lock failure", failure)
                )
              */
             const audio = new Audio('./spjong.wav');

             const codeReader = new ZXing.BrowserMultiFormatReader()

             const stopButton = document.getElementById('stop-button-id');
             stopButton.addEventListener('click', function() {
                 event.stopPropagation();
                 event.preventDefault();
                 stopScanning(codeReader);
             }.bind(codeReader));

             const startButton = document.getElementById('start-button-id');
             startButton.addEventListener('click', function(event) {
                 event.stopPropagation();
                 event.preventDefault();

                 connectBLE()
                     .then(characteristic => {
                         listVideoDevices(codeReader).then(id => {
                             console.log("CameraDeviceId: ", id);
                             startScanning(codeReader, characteristic, id, audio);
                         });
                     });
             }.bind(codeReader).bind(audio));
         });
        </script>
    </body>
</html>
